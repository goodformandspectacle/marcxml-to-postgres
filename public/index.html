    <h1>MARC XML To Postgres Ingester</h1>

    <p>This tool allows us to ingest MARC XML files into a Postgres database.</p>

    <p>It currently runs from the command line only.</p>

    <p>Part of <a href="https://wellcome-sandbox.herokuapp.com">What’s in the Library</a>, a prototyping project by <a href="http://goodformandspectacle.com">Good, Form &amp; Spectacle</a> for <a href="http://wellcomelibrary.org">Wellcome Library</a>.</p>
